<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Info Form</title>
</head>

<body>
    <h1>Register for our email list</h1>

    <div class="box">
        <form action="http://api.techlaunch.io:4004" method="post">
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" placeholder="Name">
            <label for="email-address">Email Address</label>
            <input type="text" name="email-address" placeholder="myemail@gmail.com">
            <label for="date_of_birth">Date of Birth</label>
            <input type="text" name="date_of_birth" placeholder="Enter Date">
            <label for="preference">Sending Preference</label>
            <input type="text" name="preference" placeholder="Daily, Weekly, or Bi-Weekly">
            <input type="button" value="Subcribe">
        </form>
        <img src="quiz2.jpg" alt="Customer Service">
    </div>
</main>
</body>
